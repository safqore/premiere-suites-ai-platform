<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webhook Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background: #2c5aa0;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #1e3a8a;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
        white-space: pre-wrap;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <h1>Webhook Test Page</h1>

    <div class="test-section">
      <h2>Test Webhook Connection</h2>
      <p>This will test if the webhook is accessible and responding.</p>
      <button onclick="testWebhook()">Test Webhook</button>
      <div id="webhookResult" class="result"></div>
    </div>

    <div class="test-section">
      <h2>Test with Sample Message</h2>
      <p>This will send a test message to the webhook.</p>
      <button onclick="testWithMessage('Hello')">Send "Hello"</button>
      <button onclick="testWithMessage('What is Premiere Suites?')">
        Ask about Premiere Suites
      </button>
      <div id="messageResult" class="result"></div>
    </div>

    <script>
      const webhookUrl =
        "https://safqore.app.n8n.cloud/webhook/7cd78ada-6718-4b57-bd68-9bb7925e763e/chat";

      async function testWebhook() {
        const resultDiv = document.getElementById("webhookResult");
        resultDiv.textContent = "Testing webhook connection...";
        resultDiv.className = "result";

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            mode: "cors",
            body: JSON.stringify({
              text: "test",
            }),
          });

          resultDiv.textContent = `Status: ${
            response.status
          }\nHeaders: ${JSON.stringify(
            Object.fromEntries(response.headers.entries()),
            null,
            2
          )}`;

          if (response.ok) {
            const data = await response.json();
            resultDiv.textContent += `\n\nResponse: ${JSON.stringify(
              data,
              null,
              2
            )}`;
            resultDiv.className = "result success";
          } else {
            const errorText = await response.text();
            resultDiv.textContent += `\n\nError: ${errorText}`;
            resultDiv.className = "result error";
          }
        } catch (error) {
          resultDiv.textContent = `Error: ${error.message}\n\nFull error: ${error}`;
          resultDiv.className = "result error";
        }
      }

      async function testWithMessage(message) {
        const resultDiv = document.getElementById("messageResult");
        resultDiv.textContent = `Sending message: "${message}"...`;
        resultDiv.className = "result";

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            mode: "cors",
            body: JSON.stringify({
              text: message,
            }),
          });

          if (response.ok) {
            const data = await response.json();
            resultDiv.textContent = `Message sent successfully!\n\nResponse: ${JSON.stringify(
              data,
              null,
              2
            )}`;
            resultDiv.className = "result success";
          } else {
            const errorText = await response.text();
            resultDiv.textContent = `Error (${response.status}): ${errorText}`;
            resultDiv.className = "result error";
          }
        } catch (error) {
          resultDiv.textContent = `Error: ${error.message}`;
          resultDiv.className = "result error";
        }
      }
    </script>
  </body>
</html>
