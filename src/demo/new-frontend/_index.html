<!doctype html>
<html>
<head><meta charset="utf-8"><title>POST test</title></head>
<body>
  <button id="send">Send POST</button>
  <pre id="out"></pre>

  <script>
  document.getElementById('send').addEventListener('click', async () => {
    // replaced payload with the requested array
    const payload = [
      {
        sessionId: "876bf37031ed4f20ab03c019003b42c2",
        action: "sendMessage",
        chatInput: "My name is abbad"
      }
    ];

    const url = 'http://localhost:5678/webhook-test/chat-interface';

    try {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        credentials: 'omit'
      });
      const text = await res.text();
      document.getElementById('out').textContent = `Status: ${res.status}\n\n${text}`;
    } catch (err) {
      document.getElementById('out').textContent = 'Fetch error: ' + err;
    }
  });
  </script>
</body>
</html>
