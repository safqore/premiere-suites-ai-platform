<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premier Suites Homepage</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .image-container {
      width: 100%;
      /* Optional: constrain extreme wide monitors; remove if not desired */
      max-width: 1920px;
      margin: 0 auto;
    }
    .homepage-image {
      width: 100%;
      height: auto;
      display: block;
    }
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    iframe {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      display: none;
      z-index: 1000;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img
      src="images/premieresuites-website-1920.jpg"
      srcset="
        images/premieresuites-website-640.jpg 640w,
        images/premieresuites-website-720.jpg 720w,
        images/premieresuites-website-960.jpg 960w,
        images/premieresuites-website-1280.jpg 1280w,
        images/premieresuites-website-1440.jpg 1440w,
        images/premieresuites-website-1600.jpg 1600w,
        images/premieresuites-website-1920.jpg 1920w,
        images/premieresuites-website-2560.jpg 2560w,
        images/premieresuites-website-2880.jpg 2880w,
        images/premieresuites-website-3200.jpg 3200w
      "
      sizes="100vw"
      alt="Premier Suites Homepage demo"
      class="homepage-image"
      loading="eager"
      fetchpriority="high"
      decoding="async"
    />
  </div>

  <!-- Include the chat widget -->
  <script src="chat-widget.js" defer></script>
</body>
</html>
